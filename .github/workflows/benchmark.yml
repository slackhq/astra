name: Benchmarks
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

# Required for comment permissions
# https://docs.github.com/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-contents
permissions:
  pull-requests: write
  issues: write
  contents: write
  deployments: write

jobs:
  benchmark:
    name: Run JMH benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run benchmark
        run: |
          mvn clean package -B -Dstyle.color=always -DskipTests=true --file pom.xml
          java -Dlog4j.configurationFile=benchmarks/log4j2.xml -Xms4g -Xmx4g -jar benchmarks/target/benchmarks.jar -wi 1 -i 1 -f 1 -rf json
      - name: Write summary data
        run: |
          echo "{\"sha\":\"${GITHUB_SHA}\",\"timestamp\":$(date +%s),\"data\":$(cat jmh-result.json)}" >> jmh-summary.json
      - name: Add job summary
        run: |
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat jmh-summary.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          {
            echo 'MK<<EOF'
            cat ./jmh-summary.json
            echo EOF
          } >> "$GITHUB_ENV"
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          #github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const { MK } = process.env
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${MK}`
            })
      - name: Archive benchmark results
        # if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: jmh-summary-${{ github.run_id }}.json
          #name: benchmark-results
          path: jmh-summary.json
          #path: ${{ github.workspace }}
      - name: Download all benchmark previous results
        uses: actions/download-artifact@v3
        with:
          path: benchmark-results
      - name: List benchmark results
        run: |
          ls -R benchmark-results


