name: Benchmarks
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

# Required for comment permissions
# https://docs.github.com/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-contents
permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    name: Run JMH benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run benchmark
        run: |
          mvn clean package -B -Dstyle.color=always -DskipTests=true --file pom.xml
          java -Dlog4j.configurationFile=benchmarks/log4j2.xml -Xms4g -Xmx4g $gcArgs -jar benchmarks/target/benchmarks.jar -wi 1 -i 3 -f 1 -rf json
      - name: Comment benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'pull_request'
        with:
          name: JMH Benchmark
          tool: 'jmh'
          output-file-path: jmh-result.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          gh-pages-branch: benchmarks
          # This is important to prevent PRs from pushing results
          # https://github.com/benchmark-action/github-action-benchmark#run-only-on-your-branches
          auto-push: false
          fail-threshold: '200%'
          #comment-on-alert: false
          comment-always: true
          #fail-on-alert: false
          # https://github.com/benchmark-action/github-action-benchmark/issues/158
          # summary-always: true
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name != 'pull_request'
        with:
          name: JMH Benchmark
          tool: 'jmh'
          output-file-path: jmh-result.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          gh-pages-branch: benchmarks
          auto-push: true
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: '200%'
          fail-threshold: '200%'
          # Enable alert commit comment
          comment-on-alert: true
          comment-always: true
          fail-on-alert: false

          # Enable Job Summary for PRs
          # https://github.com/benchmark-action/github-action-benchmark/issues/158
          # summary-always: true

