name: Benchmarks
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

# Required for comment permissions
# https://docs.github.com/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-contents
permissions:
  pull-requests: write
  issues: write
  contents: write
  deployments: write

jobs:
  benchmark:
    name: Run JMH benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run benchmark
        run: |
          mvn clean package -B -Dstyle.color=always -DskipTests=true --file pom.xml
          java -Dlog4j.configurationFile=benchmarks/log4j2.xml -Xms4g -Xmx4g -jar benchmarks/target/benchmarks.jar -wi 1 -i 1 -f 1 -rf json
      - name: Restore cache
        uses: actions/cache/restore@v3
        with:
          restore-keys: |
            jmh-result-data-
          path: jmh-data.json
          key: jmh-result-data
      - name: Build output
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
  
            const rawThisRun = fs.readFileSync('jmh-result.json', 'utf8');
            const rawPreviousResults = fs.existsSync('jmh-data.json') ? fs.readFileSync('jmh-data.json', 'utf8') : null;
              
            console.log(rawThisRun);
            console.log(rawPreviousResults);
            
            const parsedThisRun = JSON.parse(rawThisRun);
            const parsedPreviousResults = JSON.parse(rawPreviousResults);
            
            const map = new Map();
            parsedThisRun?.forEach(run => {
              const runData = {
                sha: context.sha,
                timestamp: Date.now(),
                data: run
              }
              if (map.has(run.benchmark)) {
                map.get(run.benchmark).push(runData);
              } else {
                map.set(run.benchmark, [runData])
              }
            });
              
            if (parsedPreviousResults != null) {
              Object.keys(parsedPreviousResults).forEach(key => {
                if (map.has(key)) {
                  map.set(key, parsedPreviousResults[key].concat(map.get(key)));
                } else {
                  map.set(key, parsedPreviousResults[key])
                }
              });
            }
              
            const header =    `|Test|Last Run|This Run|Delta|`
            const subheader = "|----|--------|--------|-----|"
            let rows = "";
            
            map.forEach((data, key) => {
              data.sort((a, b) => { return b.timestamp - a.timestamp; });
              const thisRun = data.find(run => run.sha === context.sha);
              const mostRecentOtherRun = data.find(run => run.sha !== context.sha);
              
              const thisRunValue = thisRun?.data.primaryMetric.score;
              const mostRecentOtherRunVal = mostRecentOtherRun?.data.primaryMetric.score;
              const delta = (thisRunValue - mostRecentOtherRunVal) / mostRecentOtherRunVal * 100;
              rows = rows + `|\`${key.replace("com.slack.kaldb.","")}\`|${mostRecentOtherRunVal?.toFixed(1)} ${mostRecentOtherRun?.sha}|${thisRunValue?.toFixed(1)} ${thisRun.sha}|${delta > 0 ? "+" : "-"}${delta?.toFixed(1)}%|\n`
            });
              
            const op = `${header}\n${subheader}\n${rows}`;
            console.log(op);
            console.log(map);
            
            fs.writeFileSync("jmh-data.json", JSON.stringify(Object.fromEntries(map)));
            core.exportVariable('JMH_OP', op);
      - name: Add job summary
        run: |
          echo "${JMH_OP}" >> $GITHUB_STEP_SUMMARY
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const { JMH_OP } = process.env
            
            // Get the existing comments.
            const {data: comments} = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            console.log(comments);

            // Find any comment already made by the bot.                                                                                                    
            const botComment = comments.find(comment => comment.body.includes("<!-- jmhBenchmark -->"))     
            
            console.log(botComment);
            
            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `${JMH_OP} <!-- jmhBenchmark -->`
              });
            } else {
             await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `${JMH_OP} <!-- jmhBenchmark -->`
              });
            }
      - name: Add benchmark artifact
        # if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: jmh-result.json
          path: jmh-result.json
          retention-days: 5
      - name: Cache run result
        if: github.event_name != 'pull_request'
        uses: actions/cache/save@v3
        with:
          path: jmh-data.json
          key: jmh-result-data-${{ hashFiles('jmh-data.json') }}
